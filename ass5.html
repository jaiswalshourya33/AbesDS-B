            <h1>COUNTER APP</h1>  <br> <br>
        </div>

           <center> 
            <div id="counter">
                0
            </div>
            </center>

            <div class="btn">
            <button onclick="add()"><h1>+</h1></button>
            <button onclick="sub()"><h1>-</h1></button>
            </div>
        </div>




        <div class="card2" id="box-2">
            <div id="img2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTng1SD0h2twUzTLLlPJT75IhJ-nWL4HJAcCA&s" alt=""></div>
            <div id="btn2"> <button>CHANGE</button></div>
        </div>
    </div>


    <script>
        
        var i=0;
        function add(){
            if(i==10){
                alert("maximum limit");
            }
            else{
                i++;
            }
            document.getElementById("counter").innerHTML=i;
        }
        function sub(){
            
            
            if(i==0){
                alert("minimum limit");
            }
            else{
                i--;
            }
            document.getElementById("counter").innerHTML=i;
        }


    </script>
